<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="left-container">
            <div class="logo-title">
                <img src="images/odin-lined.png" alt="odin-logo" class="odin-logo">
                <div class="title">ODIN</div>
            </div>    
        </div>

        <div class="right-container">
            <header>
                <p class="text1">Welcome to my sign up page. This page is totally legit
                                 so please leave your personal details where I can see them.</p>
                <p class="text2">I swear, it's totally not a scam...</p>
            </header>
        
            <div class="signup-form">
                <fieldset class="formset">
                    <h2 class="go">Let's do this!</h2>
                    <form action="" class="signup">

                        <div class="form-row name">
                            <label for="firstname">First Name:</label>
                            <input type="text" id="firstname" class="firstname" required>
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastname" class="lastname" required>
                        </div>

                        <div class="form-row contact">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" class="email" required>
                            <label for="phone">Mobile Number:</label>
                            <input type="tel" id="phone" class="phone" required>
                        </div>

                        <div class="form-row password">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="password" required>
                            <label for="confirm">Confirm Password:</label>
                            <input type="password" id="confirm" class="confirm" required>
                        </div>

                    </form>
                </fieldset>
            </div>
        
            <footer class="footer">
                <h1 class="now">Sign Up Now</h1>
                <button type="submit" class="submit">Create Account</button>
            </footer>
        </div>
    </div>
</body>
</html>
