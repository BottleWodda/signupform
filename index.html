<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="left">
        <img class="splash" src="images/whosaynow-GL0o58RjL-4-unsplash.jpg" alt="">
        <div class="background">
            <div class="textbox">
                <div class="logo"></div>
                <div class="title"></div>
            </div>
        </div>
    </div>

    <div class="right">
        <header>
            <p class="text1">Welcome to my sign up page. This page is totally legit so please leave your personal details where I can see them</p>
            <p class="text2">I swear it's totally worth it and not a scam</p>
        </header>
        <div class="signup-form">
        <fieldset class="formset">
            <legend class="form-header">Let's do this!</legend>
            <form action="" class="signup">

                <div class="name">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" class="firstname" required>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" class="lastname" required>
                </div>

                <div class="contact">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" class="email" required>
                    <label for="phone">Mobile Number:</label>
                    <input type="tel" id="phone" class="phone" required>
                </div>

                <div class="password">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="password" required>
                    <label for="confirm">Confirm:</label>
                    <input type="password" id="confirm" class="confirm" required>
                </div>

            </form>
        </fieldset>
        </div>
        <footer>
            <input type="submit" name="submit" id="submit" class="submit">
        </footer>
    </div>
    
</body>
</html>
